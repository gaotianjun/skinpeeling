<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="skincss/skinpeeling.css" type="text/css">
</head>
<body>
    <fieldset id="field">
        <legend id="headline">网页换肤</legend>
        <div id="colors">
            <ul>
                <li id="one"></li>
                <li id="two"></li>
                <li id="three"></li>
                <li id="four"></li>
                <li id="five"></li>
                <li id="six"></li>
            </ul>
        </div>
        <div id="words">
            LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据依然存在，下次打开浏览器访问网站时仍然可以继续使用。
        </div>
    </fieldset>
</body>
    <script type="text/javascript">
        var list = document.getElementsByTagName("li");
        var storage=window.localStorage;
        var words=document.getElementById("words");
        if(!window.localStorage){
            alert("浏览器不支持localstorage");
        }

        if(!storage.color){
            list[0].setAttribute("class","moveup"); 
            storage.setItem("color",getComputedStyle(list[0]).backgroundColor);
            words.style.backgroundColor=getComputedStyle(list[0]).backgroundColor;
        }
        else{
            words.style.backgroundColor=storage.getItem("color");
            for(var i=0;i<list.length;i++){
                list[i].removeAttribute("class");
                var thisColor=getComputedStyle(list[i]).backgroundColor;
                var localColor=storage.getItem("color");
                if(thisColor===localColor){
                    list[i].setAttribute("class","moveup");
                }
            }
        }

        for(var i=0;i<list.length;i++){
            list[i].onclick=function(){
                for(var i=0;i<list.length;i++){
                    list[i].removeAttribute("class");
                }
                this.setAttribute("class","moveup");
                var bgcolor=getComputedStyle(this).backgroundColor;
                storage.setItem("color",bgcolor);
                words.style.backgroundColor=bgcolor;
            }
        }

        
    </script>
</html>
